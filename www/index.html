<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery/jquey.mobile.min.css" />
        <title>Smart Class</title>
    </head>
    <body>
        <div id="page-smart" data-role="page">
            <div data-role="header">
                <h1>Smart Class</h1>
                <img src="img/logo.png">
            </div>
            <div data-role="content">    
                <form id="form">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">Usuário:</label>
                        <input type="text" name="username" id="username" value="" placeholder="Usuário" />
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" value="" placeholder="Senha" />
                    </div>
                    <input type="submit" value="Login" id="submitButton">
                </form>
            </div>
            <div data-role="footer">
                <h4>&copy; TCC</h4>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.mobile.min.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            $("#page-smart").live("pageinit", function(e) {
                checkPreAuth();
            });
        </script>
    </body>
</html>
